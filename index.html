<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">    
    <script src="https://use.fontawesome.com/efff5ee4a8.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>YouTube Clone Page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="navbar-menu"><img src="./src/images/menu.png" alt="YouTube logo"></li>
                <li class="navbar-logo"><img src="./src/images/youtube.png" alt="YouTube logo">YouTube</li>
                <li class="navbar"><input type="text" id="search" placeholder="search" value="Search"/>
                </li>
                <li id="search-btn"><button type="button"><i class="fa fa-search"></i></button></li>
                <li class="notification-btn"><button type="button"><i class="fa fa-bell" aria-hidden="true"></i></i></button></li>
                <li class="avator-btn"><button type="button"><i class="fa fa-user"></i></button></li>
            </ul>  
        </nav>                    
                   
    </header>


    <section class="video_container">
        <iframe id="youtube_video" src="https://www.youtube.com/embed/gTEXJsw62iU" frameborder="0" width="850" height="480">
        
        </iframe>
        
    <div class="video_title">
        <h3>KENYA BIOGRAPHY</h3>
        </div>
     <div class="flex">
        <h3>3,000,000 Views </h3>
        <h3>- Feb 23, 2020</h3>

        </div>
    <div class="flex-likes">    
        <h3 class="likes"><i class="fa fas fa-thumbs-up"></i>2</h3>
        <h3 class="likes"><i class="fa fas fa-thumbs-down"></i>2000</h3>
        <h3 class="share"><i class="fa fas fa-share-square"></i>Share</h3>
    </div>

    </section>

    <div class="user_info">    

            <img id="avatar" src="./src/images/global-icon.png" alt="users_image">
            <span>
                <h3>Mkenya</h3>
            <h3>1000 Subscribers</h3>
            </span>
            
            

    </div>

    <div class="subscribe">
        <button type="button" id="subscribe-btn" >SUBSCRIBE</button>
    </div>
    

</body>
</html>
