<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>YouTube clone page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://use.fontawesome.com/efff5ee4a8.js"></script>

</head>

<body>
  <header>
    
    <span class="left-icons">
      <i class="fa fas fa-bars fa-lg"></i>
      <i class="fa fab fa-youtube fa-lg"></i>
    </span>

    <span class="search-area">
      <input type="text" id="search" name="search" placeholder="Search...">
      <button id="search-btn" type="button">Search</button>
    </span>

    <span class="right-icons">
      <i class="fa far fa-bell fa-lg"></i>
      <i class="fa fas fa-user fa-lg"></i>
      <i class="fa fas fa-camera fa-lg"></i>
    </span>

  </header>

  <div class="video-container">

    <div class="youtube-video">
      <iframe width="800" height="400" src="https://www.youtube.com/embed/i_yLpCLMaKk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="video-description">
      <h3>Charlie Puth & Selena Gomez - We Don't Talk Anymore [Official Live Performance]</h3>
    </div>

    <div class="views-section">
      <span class="views-number">185 951 235 views</span>

      <div class="mark-icons">
        <span><i class="fa far fa-thumbs-up"></i>100k</span>
        <span><i class="fa far fa-thumbs-down"></i>1k</span>
        <button class="btn"><i class="fa fas fa-share-alt-square"></i></button>
      </div>

    </div>

  </div>



</body>

</html>
