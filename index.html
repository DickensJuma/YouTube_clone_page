<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/362a2aff4f.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>YouTube Clone Page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="navbar-logo"><img src="./src/images/icons8-youtube-play-64.png" alt="YouTube logo">YouTube</li>
                <li class="navbar"><input type="text" id="search" placeholder="search" value="Search"/>
                </li>
                <li id="search-btn"><button type="button"><i class="fa fa-search"></i></button></li>
                <li class="notification-btn"><button type="button"><i class="fa fa-bell" aria-hidden="true"></i></i></button></li>
                <li class="avator-btn"><button type="button"><i class="fa fa-user"></i></button></li>
            </ul>  
        </nav>                    
                   
    </header>


    <section class="video_container">
        <iframe id="youtube_video" src="https://www.youtube.com/embed/gTEXJsw62iU" frameborder="0" width="754" height="400">
        
        </iframe>
        
    <div class="video_title">
        <h3>KENYA BIOGRAPHY</h3>
    </div>


    <div class="views">

        <div class="views_amount">
            <p>3,000,000 Views - Feb 23, 2020</p>
        </div>

        <div class="like_dislike_icons">

            <i class="fa fas fa-thumbs-up"></i>
            <i class="fa fas fa-thumbs-down"></i>

        </div>      

    </div>
    

    </section>

</body>
</html>
