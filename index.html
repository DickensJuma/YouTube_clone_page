<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>YouTube clone page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://use.fontawesome.com/efff5ee4a8.js"></script>

</head>

<body>
  <header>

    <span class="left-icons">
      <i class="fa fas fa-bars fa-lg"></i>
      <i class="fa fab fa-youtube fa-lg"></i>
    </span>

    <span class="search-area">
      <input type="text" id="search" name="search" placeholder="Search...">
      <button id="search-btn" type="button">Search</button>
    </span>

    <span class="right-icons">
      <i class="fa far fa-bell fa-lg"></i>
      <i class="fa fas fa-user fa-lg"></i>
      <i class="fa fas fa-camera fa-lg"></i>
    </span>

  </header>
  <div class="container">


    <div class="video-container">

      <div class="youtube-video">
        <iframe width="800" height="400" src="https://www.youtube.com/embed/i_yLpCLMaKk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>

      <div class="video-description">
        <h3>Charlie Puth & Selena Gomez - We Don't Talk Anymore [Official Live Performance]</h3>
      </div>

      <div class="views-section">
        <span class="views-number">185 951 235 views</span>

        <div class="mark-icons">
          <span><i class="fa far fa-thumbs-up"></i>100k</span>
          <span><i class="fa far fa-thumbs-down"></i>1k</span>
          <button class="btn"><i class="fa fas fa-share-alt-square"></i></button>
        </div>

      </div>

      <div class="user-info">
        <span><i class="fa far fa-user fa-3x"></i></i></span>
        <button class="subscribe-btn" type="button">SUBSCRIBE</button>

      </div>

    </div>

    <div class="recommend-video">

      <div class="recommend-top">
        <span class="recommend-description">Next</span>
        <i class="fa fas fa-play"></i>

      </div>

      <div class="recommend-content">
        <img src="src\v-1.png" alt="Preview picture">
        <span class="recommend-description">Galacticos planet
          <p>1M views</p>
        </span>

      </div>

      <div class="recommend-content">
        <img src="src\v-2.png" alt="Preview picture">
        <span class="recommend-description">White car drifting
          <p>4M views</p>
        </span>
      </div>

      <div class="recommend-content">
        <img src="src\v-2.png" alt="Preview picture">
        <span class="recommend-description">Good old cars
          <p>95M views</p>
        </span>

      </div>

      <div class="recommend-content">
        <img src="src\v-3.png" alt="Preview picture">
        <span class="recommend-description">Cars do not break
          <p>677M views</p>
        </span>
      </div>

      <div class="recommend-content">
        <img src="src\v-4.png" alt="Preview picture">
        <span class="recommend-description">Haircut guy
          <p>34M views</p>
        </span>
      </div>

      <div class="recommend-content">
        <img src="src\v-5.png" alt="Preview picture">
        <span class="recommend-description">Somebody used to know
          <p>875M views</p>
        </span>
      </div>


    </div>

  </div>


</body>

</html>
